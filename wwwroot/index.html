<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все Пользователи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Все Пользователи из Базы Данных</h2>
        <div class="d-flex justify-content-between mt-4">
            <form class="d-flex" action="/" method="get">
                <input class="form-control me-2" type="search" placeholder="Поиск по имени" aria-label="Search" name="search" value="">
                <button class="btn btn-outline-success" type="submit">Поиск</button>
            </form>
            <div>
                <a href="/add" class="btn btn-primary">Добавить Пользователя</a>
            </div>
        </div>
        <div class="mt-3">
            <form class="d-flex" action="/" method="get">
                <label for="sort" class="me-2">Сортировать по:</label>
                <select class="form-select me-2" id="sort" name="sort">
                    <option value="">Без сортировки</option>
                    <option value="Name">Имя</option>
                    <option value="Age">Возраст</option>
                </select>
                <button class="btn btn-outline-primary" type="submit">Сортировать</button>
            </form>
        </div>
        <div class="mt-4">
            <!-- Таблица пользователей будет вставлена динамически -->
        </div>
        <nav aria-label="Page navigation example">
            <!-- Пагинация будет вставлена динамически -->
        </nav>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
